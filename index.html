<!doctype html>
<head>
  <title>Connect 4</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <h1>Connect Four</h1>
  <div class="center">
    <p><strong>Rule:</strong> Two players. The players alternate turns, dropping a piece of their color in the top of a column.</p>
    <p>The game is won when a player makes four in a row (horizontally, vertically, or diagonally).</p>
    <p><em>Note: The game is a tie if the entire board fills up without a winner.</em></p>
  </div>
  <div id="game" class="center">
    <table id="board" class="center"></table>
  </div>
  <div class="center">
    <a href="index.html"><button class="btn btn-info">Restart</button></a>
  </div>

<script src="connect4.js"></script>

</body>
</html>
