<h1>Connect Four</h1>
<p><strong>Rule:</strong> Two players. The players alternate turns, dropping a piece of their color in the top of a column.</p>
<p>The game is won when a player makes four in a row (horizontally, vertically, or diagonally).</p>
<p><em>Note: The game is a tie if the entire board fills up without a winner.</em></p>
<div id="game">
  <table id="board"></table>
</div>
